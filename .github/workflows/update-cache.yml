name: Update PNCP cache

on:
  schedule:
    # Evite o minuto 0 para reduzir atraso (UTC)
    - cron: "17 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build cache
        run: node scripts/build-cache.mjs

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/cache.json
          git diff --cached --quiet || git commit -m "Update PNCP cache"
          git push
