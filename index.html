<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Consulta PNCP</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

  <div class="max-w-md w-full bg-white rounded-2xl shadow-sm border border-slate-200 p-8 animate-fade-in">
    
    <div class="flex flex-col items-center mb-8">
      <div class="w-14 h-14 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-md shadow-blue-500/20 mb-4">
        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-slate-800 tracking-tight">Sistema PNCP</h1>
      <p class="text-slate-400 text-sm mt-1">Acesso restrito à consulta de editais</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <div id="errorMsg" class="hidden bg-red-50 text-red-600 text-sm px-4 py-3 rounded-lg border border-red-100 text-center">
        Usuário ou senha incorretos.
      </div>

      <div>
        <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Usuário</label>
        <input type="text" id="username" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all text-slate-700 placeholder-slate-400" placeholder="Digite seu usuário" required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
        <input type="password" id="password" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all text-slate-700 placeholder-slate-400" placeholder="••••••••" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition-all active:scale-[0.98] shadow-sm">
        Entrar no Sistema
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-xs text-slate-400">Desenvolvido com Vanilla JS & Tailwind</p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
